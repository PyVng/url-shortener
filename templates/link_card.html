<script>
function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
        // Find the button that was clicked
        const btn = event.target.closest('button');
        if (btn && btn.id.startsWith('copyBtn-')) {
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.classList.add('text-green-600');
            btn.classList.remove('text-primary');

            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('text-green-600');
                btn.classList.add('text-primary');
            }, 2000);
        }
    }).catch(err => {
        console.error('Copy failed:', err);
        // Fallback
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);

        const btn = event.target.closest('button');
        if (btn && btn.id.startsWith('copyBtn-')) {
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            btn.classList.add('text-green-600');
            btn.classList.remove('text-primary');

            setTimeout(() => {
                btn.textContent = originalText;
                btn.classList.remove('text-green-600');
                btn.classList.add('text-primary');
            }, 2000);
        }
    });
}

function deleteLink(urlId, shortCode) {
    if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —Å—Å—ã–ª–∫—É "${shortCode}"?\n\n–≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!`)) {
        return;
    }

    const token = localStorage.getItem('auth_token');
    if (!token) {
        showNotification('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è', 'error');
        return;
    }

    // Show loading state
    const deleteBtn = event.target.closest('button');
    const originalText = deleteBtn.innerHTML;
    deleteBtn.innerHTML = '‚è≥ –£–¥–∞–ª–µ–Ω–∏–µ...';
    deleteBtn.disabled = true;

    fetch(`/api/urls/${urlId}`, {
        method: 'DELETE',
        headers: {
            'Authorization': `Bearer ${token}`
        }
    })
    .then(response => {
        if (response.ok) {
            showNotification('–°—Å—ã–ª–∫–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞!', 'success');
            // Reload the links list without full page reload
            loadLinks();
        } else {
            return response.json().then(data => {
                throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏');
            });
        }
    })
    .catch(error => {
        console.error('Delete error:', error);
        showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ —Å—Å—ã–ª–∫–∏: ' + error.message, 'error');
    })
    .finally(() => {
        // Restore button state
        deleteBtn.innerHTML = originalText;
        deleteBtn.disabled = false;
    });
}

function showNotification(message, type = 'info') {
    // Create notification element
    const notification = document.createElement('div');
    notification.className = `fixed top-4 right-4 px-4 py-2 rounded-md text-white z-50 transition-all duration-300 ${
        type === 'success' ? 'bg-green-500' :
        type === 'error' ? 'bg-red-500' : 'bg-blue-500'
    }`;
    notification.textContent = message;

    document.body.appendChild(notification);

    // Auto remove after 3 seconds
    setTimeout(() => {
        notification.remove();
    }, 3000);
}

// Load rules count for this URL
document.addEventListener('DOMContentLoaded', function() {
    const rulesCountElement = document.getElementById('rulesCount-{{ id }}');
    if (rulesCountElement) {
        const token = localStorage.getItem('auth_token');
        if (token) {
            fetch(`/api/rules/{{ id }}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                const count = data.rules ? data.rules.length : 0;
                rulesCountElement.textContent = count;
                if (count > 0) {
                    rulesCountElement.classList.add('text-green-600');
                } else {
                    rulesCountElement.classList.add('text-gray-500');
                }
            })
            .catch(error => {
                console.error('Error loading rules count:', error);
                rulesCountElement.textContent = '0';
                rulesCountElement.classList.add('text-gray-500');
            });
        }
    }
});
</script>
