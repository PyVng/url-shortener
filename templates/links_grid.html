<!-- Links Grid Container -->
<div class="max-w-6xl mx-auto px-4 py-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-text-primary mb-2">Мои ссылки</h1>
        <p class="text-lg text-text-muted">Управляйте своими короткими ссылками</p>
    </div>

    <div id="links-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Links will be loaded here via HTMX -->
        <div class="col-span-full text-center py-12">
            <div class="loading"></div>
            <p class="text-text-muted mt-4">Загрузка...</p>
        </div>
    </div>
</div>

<script>
// Load links on page load
document.addEventListener('DOMContentLoaded', function() {
    loadLinks();
});

async function loadLinks() {
    const token = localStorage.getItem('auth_token');
    if (!token) {
        window.location.href = '/';
        return;
    }

    try {
        const response = await fetch('/api/my-links-html', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'HX-Request': 'true'  // Indicate this is an HTMX request
            }
        });

        if (response.ok) {
            const html = await response.text();
            document.getElementById('links-container').innerHTML = html;
        } else if (response.status === 401) {
            // Token expired or invalid
            localStorage.removeItem('auth_token');
            window.location.href = '/';
        } else {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
    } catch (error) {
        console.error('Failed to load links:', error);
        document.getElementById('links-container').innerHTML = `
            <div class="col-span-full">
                <div class="text-center py-12">
                    <p class="text-error mb-4">Ошибка загрузки ссылок</p>
                    <button onclick="loadLinks()" class="bg-primary text-white px-4 py-2 rounded-md hover:bg-primary-hover transition-colors">
                        Попробовать снова
                    </button>
                </div>
            </div>
        `;
    }
}
</script>
