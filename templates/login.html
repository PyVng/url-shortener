{% extends "base.html" %}

{% block title %}Вход - URL Shortener{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="glass p-8 rounded-xl shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-text-primary mb-2">Войти</h1>
            <p class="text-text-muted">Добро пожаловать обратно</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="username_or_email" class="block text-sm font-medium text-text-primary mb-2">
                    Имя пользователя или Email:
                </label>
                <input
                    type="text"
                    id="username_or_email"
                    name="username_or_email"
                    required
                    class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                    placeholder="username или email@example.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-text-primary mb-2">
                    Пароль:
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-colors"
                    placeholder="Ваш пароль"
                >
            </div>

            <button
                type="submit"
                class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-hover transition-colors shadow-sm"
            >
                Войти
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-text-muted">
                Нет аккаунта?
                <a href="/auth/register" class="text-primary hover:text-primary-hover font-medium">Зарегистрироваться</a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-text-muted hover:text-primary text-sm">← Вернуться на главную</a>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            localStorage.setItem('auth_token', result.access_token);
            window.location.href = '/my-links';
        } else {
            alert('Ошибка: ' + result.error);
        }
    } catch (error) {
        alert('Ошибка подключения');
    }
});
</script>
{% endblock %}
