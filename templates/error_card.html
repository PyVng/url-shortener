<!-- Error Result Card -->
<div class="glass p-6 rounded-xl shadow-md max-w-2xl mx-auto border border-error/20">
    <div class="text-center mb-6">
        <div class="text-2xl mb-2">❌</div>
        <h3 class="text-xl font-bold text-error mb-2">Ошибка</h3>
    </div>

    <div class="text-center mb-6">
        <p class="text-text-primary" id="errorMessage">{{ error_message }}</p>
    </div>

    <div class="flex gap-3">
        <button
            onclick="resetForm()"
            class="flex-1 bg-gray-200 text-text-primary py-2 px-4 rounded-md hover:bg-gray-300 transition-colors font-medium"
        >
            Попробовать снова
        </button>
    </div>
</div>

<script>
function resetForm() {
    document.getElementById('urlForm').reset();
    document.getElementById('result-container').innerHTML = '';
    document.getElementById('originalUrl').focus();
}
</script>
