<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Success - URL Shortener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        p {
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✅</div>
        <h1>Authentication Successful!</h1>
        <p>Processing your login... You will be redirected shortly.</p>
        <div class="loading"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // Получаем токены из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');

        if (accessToken && refreshToken) {
            // Сохраняем токены в формате, ожидаемом фронтендом
            const expiresAt = Math.floor(Date.now() / 1000) + 3600; // 1 hour from now
            const session = {
                access_token: accessToken,
                refresh_token: refreshToken,
                token_type: 'bearer',
                expires_in: 3600,
                expires_at: expiresAt
            };

            localStorage.setItem('supabase_auth_session', JSON.stringify(session));
            // Чистим устаревшие ключи, чтобы избежать конфликтов
            localStorage.removeItem('supabase_auth_token');
            localStorage.removeItem('supabase.auth.token');

            // Перенаправляем на главную страницу
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        } else {
            // Ошибка - токены не найдены
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'Authentication failed. Please try again.';
        }
    </script>
</body>
</html>
