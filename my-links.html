<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ —Å—Å—ã–ª–∫–∏ - URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f2f2f7;
            min-height: 100vh;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 48px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 48px;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1d1d1f;
            letter-spacing: -0.025em;
            line-height: 1.1;
        }

        .header p {
            font-size: 1.125rem;
            color: #86868b;
            font-weight: 400;
            margin: 0;
            line-height: 1.4;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 24px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007aff 0%, #5856d6 100%);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .link-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .short-url {
            font-size: 16px;
            font-weight: 600;
            color: #1d1d1f;
            word-break: break-all;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            background: rgba(0, 0, 0, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .copy-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);
        }

        .copy-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.3);
        }

        .copy-btn.copied {
            background: #34c759;
            box-shadow: 0 2px 4px rgba(52, 199, 89, 0.2);
        }

        .original-url {
            color: #86868b;
            margin-bottom: 16px;
            word-break: break-all;
            font-size: 15px;
            line-height: 1.4;
        }

        .stats {
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: #86868b;
            flex-wrap: wrap;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            color: #86868b;
            font-size: 16px;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #d63027;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 59, 48, 0.2);
            font-size: 15px;
        }

        .empty-state {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 64px 32px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        .empty-state h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: #86868b;
            margin-bottom: 24px;
        }

        .create-link-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s ease;
            box-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);
        }

        .create-link-btn:hover {
            background: #0056cc;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 122, 255, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .link-header {
                flex-direction: column;
                gap: 10px;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>–ú–æ–∏ —Å—Å—ã–ª–∫–∏</h1>
            <p>–£–ø—Ä–∞–≤–ª—è–π—Ç–µ —Å–≤–æ–∏–º–∏ –∫–æ—Ä–æ—Ç–∫–∏–º–∏ —Å—Å—ã–ª–∫–∞–º–∏</p>
        </div>

        <div id="content">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = '/';
        }

        async function loadUserLinks() {
            try {
                const response = await fetch('/api/my-links', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('access_token');
                    window.location.href = '/';
                    return;
                }

                const data = await response.json();

                if (data.success) {
                    displayLinks(data.links);
                } else {
                    showError(data.error || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Å—ã–ª–æ–∫');
                }
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            }
        }

        function displayLinks(links) {
            const content = document.getElementById('content');

            if (links.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h2>–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å—Å—ã–ª–æ–∫</h2>
                        <p>–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—é –ø–µ—Ä–≤—É—é –∫–æ—Ä–æ—Ç–∫—É—é —Å—Å—ã–ª–∫—É</p>
                        <a href="/" class="create-link-btn">–°–æ–∑–¥–∞—Ç—å —Å—Å—ã–ª–∫—É</a>
                    </div>
                `;
                return;
            }

            const linksHtml = links.map(link => `
                <div class="link-card">
                    <div class="link-header">
                        <div class="short-url">${link.short_url}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${link.short_url}')">
                            –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                        </button>
                    </div>
                    <div class="original-url">${link.original_url}</div>
                    <div class="stats">
                        <div class="stat">
                            <span>üëÜ</span>
                            <span>${link.click_count} –∫–ª–∏–∫–æ–≤</span>
                        </div>
                        <div class="stat">
                            <span>üìÖ</span>
                            <span>${new Date(link.created_at).toLocaleDateString('ru-RU')}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            content.innerHTML = `<div class="links-grid">${linksHtml}</div>`;
        }

        function showError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `<div class="error">${message}</div>`;
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                const btn = event.target;
                btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    btn.classList.remove('copied');
                }, 2000);
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);

                const btn = event.target;
                btn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                    btn.classList.remove('copied');
                }, 2000);
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Å—ã–ª–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadUserLinks();
    </script>
</body>
</html>
